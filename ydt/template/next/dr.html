<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8" />
		<title>登陆页面</title>
		<link rel="stylesheet" href="css/Style.css" />
		<link rel="stylesheet" href="css/iconfont.css"/>
		<script src="../../js/jquery.min.1.12.4.js"></script>
	</head>
<body>
<div id="maxbox">
			<h1>用户登录页面</h1>
			<div class="inputbox">

				<div class="inputText" >
					<span class="iconfont icon-mine"></span>
					<input id="zhanghao" type="text" placeholder="账号" autocomplete="off" />
				</div>
				<div class="inputText">
					<span class="iconfont icon-lock"></span>
					<input id="mima" type="password" placeholder="密码"  autocomplete="off"/>
				</div>

				<input   type="button" id="fanhui" value="返回" />
				<input  type="submit"  class="inputButton" value="登入" />
				<div class="jg"></div>
                <div id="sign_up">
					没有账号？ <a href="#">注册</a>
			  </div>
				
		  </div>
			
			
		</div>
		
</body>
<script>
	$("#fanhui").click(function(){
        location.href='../../index.html';
	});
	$(".inputButton").click(function(){
        var btn = this;
        $(btn).prop("disabled",true);

        $.post("../../model/dr.php",
                {
                    zh:$("#zhanghao").val(),
			        mm: $("#mima").val()
                },function(res){
			        console.log(res);
                    $(btn).prop("disabled",false);
                    if(res.code==200){
                       location.replace("../../index.html")
                    }else{
					   $("#mima").val("");
                       $('.jg').text("账号或者密码不正确");
                    }
                },"json");
    });

	</script>
</html>
